<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get">


        <p>
            <label for="inome">Nome
                <input type="text" name="nome" id="inome">
            </label>            
        </p>
        <p>
            <label for="inum">Números
                <input type="number" name="num" id="inum">
            </label>
        </p>
        <p>
            <label for="isenha">Senha
                <input type="password" name="senha" id="isenha">
            </label>
        </p>
        <p>
            <label for="imes">Mês
                <input type="month" name="mes" id="imes">
            </label>
        </p>
        <p>
            <label for="idia">Dia
                <input type="date" name="dia" id="idia">
            </label>
        </p>
        <p>
            <label for="ihora">Hora
                <input type="time" name="hora" id="ihora">
            </label>
        </p>
        <p>
            <label for="iemail">E-mail
                <input type="email" name="email" id="iemail">
            </label>
        </p>
        <p>
            <label for="itel">Telefone
                <input type="tel" name="tel" id="itel">
            </label>
        </p>
        <p>
            <label for="bullet">Bullet
                <input type="radio" name="bullet" id="bullet1">1 /
                <input type="radio" name="bullet" id="bullet2">2
            </label>
        </p>
        <p>
            <label for="check">Checkbox
                <input type="checkbox" name="check1" id="icheck1">1 /
                <input type="checkbox" name="check2" id="icheck2">2
            </label>
        </p>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#660099">
        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        ---------------
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DG">Designer</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva aqui"></textarea>
        </p>
    </form>
</body>
</html>
